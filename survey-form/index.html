<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </header>

      <form action="#" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name </label>
          <input
            class="input-control"
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email </label>
          <input
            class="input-control"
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="age" id="number-label"
            >Age <span style="font-size: 1rem;"> (optional)</span>
          </label>
          <input
            type="number"
            class="input-control"
            id="number"
            name="age"
            placeholder="Age"
            min="0"
            max="101"
            step="1"
          />
        </div>

        <div class="form-group">
          <label for="sugestions">Which one Am I? </label>
          <select name="Options" id="dropdown" class="input-control">
            <option disabled selected>Select an option</option>
            <option value="1">Full-Stack Developer</option>
            <option value="2">Java Guy</option>
            <option value="3"
              >"DATA SCIENCE IS THE FUTURE! GET THAT SHIT OUT BRUH "</option
            >
          </select>
        </div>

        <div class="form-group inputs-radio">
          <p>Would you recommend Laranja to a friend?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked=""
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >
          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>

        <div class="form-group .inputs-checkbox">
          <p>
            What programming language have you learned?
          </p>
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Java</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />JavaScript</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Python</label
          >
        </div>

        <div class="form-group">
          <label for="sugestions">Any comments or suggestions?</label>
          <textarea
            placeholder="Enter your comment here..."
            name="sugestions"
            id="sugestions"
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
